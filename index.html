<!doctype html>
<html lang="ja">
  <head>
    <meta ccharset="UTF-8">
    <title>猫の実態</title>
    <meta name="description" content="猫の好きなもの、日々の生活をご紹介">
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <h1>猫の一日</h1>
    <p>ひたすら寝ています。</p>
    <p>今すぐ<a href="http://google.co.jp">Google</a>で検索！</p>
    <a href="http://google.co.jp">
      <img src="S__100745218.jpg" alt="chet baker">

    <ol>
      <li>卵3個</li>
      <li>醤油</li>
      <li>塩</li>
    </ol>

    <table border="1">
      <tr>
        <th colspan="3">プラン名</th>
      </tr>
      <tr>
        <td colspan="2", rowspan="2">ワクワクプラン</td>
        <td>月額2980円</td>

      <tr>
        <td>ニコニコプラン</td>

            <input type="radio" name="gender" value="その他">その他<br>
      血液型：<select name="bloodtype">
              <option value="A">A</option>
              <option value="B" selected>B</option>
            </select><br>
      好きな色：<input type="checkbox" name="color" value="赤" id="red">
      <label for="red">赤</label><br>
      <textarea name="message" placeholder="メッセージを入力"></textarea><br>

        <input type="submit" value="送信すっる">
    </form>

  </body>
